<h4 class="text-center mt-4">Insider Sentiments</h4>
<table class="table mt-4 mx-auto text-center" style="font-size: 14px;">
    <thead>
        <tr>
            <th>{{ ticker }}</th>
            <th>MSPR</th>
            <th>Change</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Total</th>
            <td>{{ totalMspr.toFixed(2) }}</td>
            <td>{{ totalChange.toFixed(2) }} </td>
        </tr>
        <tr>
            <th scope="row">Positive</th>
            <td>{{ positiveMspr.toFixed(2) }}</td>
            <td>{{ positiveChange.toFixed(2) }} </td>
        </tr>
        <tr>
            <th scope="row">Negative</th>
            <td>{{ negativeMspr.toFixed(2) }}</td>
            <td>{{ negativeChange.toFixed(2) }} </td>
        </tr>
    </tbody>
</table>

<div class="container mt-4">
    <div class="row mb-5">
        <div class="col-md-6">
            <highcharts-chart 
            constructorType="chart"
            [Highcharts]="Highcharts"
            [options]="recommendationChartoptions"
            style="width: 100%; height: 400px; display: block;"
        ></highcharts-chart>
        </div>

        <div class="col-md-6">
            <highcharts-chart 
            constructorType="chart"
            [Highcharts]="Highcharts"
            [options]="companyEarningsChartOptions"
            style="width: 100%; height: 400px; display: block;"
        ></highcharts-chart>
        </div>
    </div>
</div>
