
<ng-template #content let-modal>
	<div class="modal-header">
    <div class="container">
      <div class="row">
        <h3 class="modal-title" id="modal-basic-title">{{ news?.source }}</h3>
      </div>
      <div class="row">
        <p class="modal-title text-muted">{{ dateFormatted }}</p>
      </div>
    </div>
		<button type="button" style="font-size: 10px;" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>{{ news.headline }}</h4>
          <p class="m-0">{{ news.summary}}</p>
          <p class="m-0">For more details click <a [href]="news?.url" target="_blank">here</a></p>
        </div>
      </div>
    </div>
	</div>
	<div class="modal-footer m-4 p-0" style="border-radius: 7px;">
   <div class="container p-1">
     <div class="row w-100 m-0 mt-2">
       <p class="text-muted">Share</p>
     </div>
     <div class="row w-100 m-0">
       <div class="col-auto">
         <a class="fs-1 d-flex align-items-center justify-content-center" (click)="shareOnTwitter($event); false" target="_blank">
           <fa-icon style="color: black;" [icon]="faXTwitter"></fa-icon>
         </a>
       </div>
       <div class="col-auto p-0">
         <a class="fs-1 d-flex align-items-center justify-content-center" (click)="shareOnFacebook($event); false">
          <fa-icon style="color: blue;" [icon]="faSquareFacebook"></fa-icon>
        </a>
       </div>
     </div>
   </div>
	</div>
</ng-template>

<button class="btn btn-sm button-modal" (click)="open(content)">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img style="border-radius: 7px;" class="newsImage" [src]="news.image" alt="No image available">
            </div>
            <div class="col-sm-8 justify-content-center">
                <p class="card-text">{{ news.headline }}</p>
            </div>
        </div>
    </div>
</button>
