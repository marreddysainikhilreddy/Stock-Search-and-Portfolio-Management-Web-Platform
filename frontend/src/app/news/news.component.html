<div class="container mt-3 mb-3">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let news of newsDate"> 
      <div class="card h-100 bg-light">
        <div class="card-body">
          <app-modal [news]="news" [newsHeadline]="news.headline" [newsUrl]="news.url"></app-modal>
        </div>
      </div>
    </div>
  </div>
</div>
